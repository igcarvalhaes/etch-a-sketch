<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/cd56cf11a3.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Comme&family=Pacifico&display=swap');
      </style>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <div id="top-container">
        <div id="title">Etch-a-Sketch</div>
    </div>
    <div id="main-content">
       <div id="left-container">
        <button type="button" class ="btn" id="preto">Preto</button>
        <button type="button" class ="btn" id="multicolor">Modo Multicor</button>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            <div id="squareValue"></div>
          </div>
       </div>
        <div id="grid-container"></div>
    </div>
    <div id="footer"><span>By Igor Carvalhaes  <a href="https://github.com/igcarvalhaes/" target="_blank"><i class="fa-brands fa-github" style="color: #000000;"></i></a></div>
</body>
</html>
